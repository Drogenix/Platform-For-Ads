<ng-container *ngIf="(data$ | async) as ad">
  <div class="container animated">
    <ul class="breadcrumbs">
      <li>
        Севастополь
      </li>
      <li>
        Электроника
      </li>
      <li>
        Ноутбуки
      </li>
      <li>
        Apple
      </li>
    </ul>
    <main>
      <div class="advertisement-preview">
        <h2>{{ad.name}}</h2>
        <div class="advertisement-images">
          <div class="img-wrapper">
            <img alt="Изображение товара" src="assets/icon/Rectangle%201.png">
          </div>
          <div class="img-carousel">
            <div class="carousel-img-wrapper img-selected">
              <img alt="Изображение товара" src="assets/icon/Rectangle%201.png">
            </div>
            <div class="carousel-img-wrapper">
              <img alt="Изображение товара" src="assets/icon/Rectangle%201.png">
            </div>
            <div class="carousel-img-wrapper">
              <img alt="Изображение товара" src="assets/icon/Rectangle%201.png">
            </div>
            <div class="carousel-img-wrapper">
              <img alt="Изображение товара" src="assets/icon/Rectangle%201.png">
            </div>
            <div class="carousel-img-wrapper">
              <img alt="Изображение товара" src="assets/icon/Rectangle%201.png">
            </div>
          </div>
        </div>
      </div>
      <div class="advertisement-details">
        <h2>80 000 ₽</h2>
        <button class="btn show-number" (click)="showNumber()">
          <img alt="Показать номер" height="22px" width="22px" src="assets/icon/phone.svg">
          Показать номер телефона
        </button>
        <section>
          <h3>Адрес</h3>
          <p class="details">Севастополь, ул. Гоголя, 33Б</p>
          <a class="btn open-on-map">
            Открыть на карте
            <img alt="Стрелка вверх" height="20px" width="20px" src="assets/icon/arrow-up.svg">
          </a>
        </section>
        <section>
          <h3>Описание</h3>
          <p class="details">{{ad.description}}</p>
        </section>
      </div>
    </main>
  </div>
</ng-container>
