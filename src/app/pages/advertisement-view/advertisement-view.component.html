<ng-container *ngIf="(advertisement$ | async) as advertisement; else loading">
  <div class="container animated">
    <ul class="advertisement-category">
      <li>
        {{advertisement.category.name}}
      </li>
    </ul>
    <main>
      <div class="advertisement">
        <h2>{{advertisement.content.name}}</h2>
        <div>
          <div class="advertisement-image" [style.background-image]="'url('+advertisement.content.imageUrl+')'">
            <img alt="Изображение товара" [src]="advertisement.content.imageUrl">
          </div>
          <div class="img-gallery">
            <div class="img-gallery-wrapper img-selected">
              <img alt="Изображение товара" [src]="advertisement.content.imageUrl">
            </div>
            <div class="img-gallery-wrapper">
              <img alt="Изображение товара" [src]="advertisement.content.imageUrl">
            </div>
            <div class="img-gallery-wrapper">
              <img alt="Изображение товара" [src]="advertisement.content.imageUrl">
            </div>
            <div class="img-gallery-wrapper">
              <img alt="Изображение товара" [src]="advertisement.content.imageUrl">
            </div>
            <div class="img-gallery-wrapper">
              <img alt="Изображение товара" [src]="advertisement.content.imageUrl">
            </div>
          </div>
        </div>
      </div>
      <div class="advertisement-details">
        <h2>{{advertisement.content.price}} ₽</h2>
        <button class="btn show-number" (click)="showNumber()">
          <img alt="Показать номер" height="22px" width="22px" src="assets/icon/phone.svg">
          Показать номер телефона
        </button>
        <section>
          <h3>Адрес</h3>
          <p class="details">{{advertisement.content.address}}</p>
          <a class="btn open-on-map">
            Открыть на карте
            <img alt="Стрелка вверх" height="20px" width="20px" src="assets/icon/arrow-up.svg">
          </a>
        </section>
        <section>
          <h3>Описание</h3>
          <p>{{advertisement.content.description}}</p>
        </section>
      </div>
    </main>
  </div>
</ng-container>
<ng-template #loading>
  <p-progressSpinner strokeWidth="3"
                     animationDuration="1s"
                     styleClass="spinner"></p-progressSpinner>
</ng-template>
