<ng-container *ngIf="(ad$ | async) as ad; else loading">
  <div class="container animated">
    <ul class="breadcrumbs">
      <li>
        {{ad.category.name}}
      </li>
    </ul>
    <main>
      <div class="advertisement-preview">
        <h2>{{ad.content.name}}</h2>
        <div>
          <div class="advertisement-image" [style.background-image]="'url('+ad.content.imageUrl+')'">
            <img alt="Изображение товара" [src]="ad.content.imageUrl">
          </div>
          <div class="img-carousel">
            <div class="carousel-img-wrapper img-selected">
              <img alt="Изображение товара" [src]="ad.content.imageUrl">
            </div>
            <div class="carousel-img-wrapper">
              <img alt="Изображение товара" [src]="ad.content.imageUrl">
            </div>
            <div class="carousel-img-wrapper">
              <img alt="Изображение товара" [src]="ad.content.imageUrl">
            </div>
            <div class="carousel-img-wrapper">
              <img alt="Изображение товара" [src]="ad.content.imageUrl">
            </div>
            <div class="carousel-img-wrapper">
              <img alt="Изображение товара" [src]="ad.content.imageUrl">
            </div>
          </div>
        </div>
      </div>
      <div class="advertisement-details">
        <h2>{{ad.content.price}} ₽</h2>
        <button class="btn show-number" (click)="showNumber()">
          <img alt="Показать номер" height="22px" width="22px" src="assets/icon/phone.svg">
          Показать номер телефона
        </button>
        <section>
          <h3>Адрес</h3>
          <p class="details">{{ad.content.address}}</p>
          <a class="btn open-on-map">
            Открыть на карте
            <img alt="Стрелка вверх" height="20px" width="20px" src="assets/icon/arrow-up.svg">
          </a>
        </section>
        <section>
          <h3>Описание</h3>
          <p class="details">{{ad.content.description}}</p>
        </section>
      </div>
    </main>
  </div>
</ng-container>
<ng-template #loading>
  <p-progressSpinner strokeWidth="4"
                     animationDuration="4s"
                     styleClass="spinner"></p-progressSpinner>
</ng-template>
