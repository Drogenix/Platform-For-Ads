<div>
  <ng-container *ngIf="!(fileUpload$ | async); else loading" >
    <input #input type="file" accept=".jpg, .png, .heic" (change)="upload($event)">
    <button type="button" (blur)="onTouched()" (click)="input.click()">
      <img alt="Картинки" src="assets/icon/images.svg">
      Добавить картинки
    </button>
    <small class="alert">{{(error$ | async)}}</small>
  </ng-container>
  <ng-template #loading>
    <p-progressSpinner strokeWidth="4"
                       animationDuration="1s"></p-progressSpinner>
  </ng-template>
</div>
<p class="label">{{label}}</p>
